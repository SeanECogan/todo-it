<div>
    <div class='todo-item' ng-class="todoItem.isComplete ? 'complete' : ''">
    <label>
        <input type="checkbox" ng-model="todoItem.isComplete" />
        <span></span>
    </label>
    <textarea ng-model="todoItem.text" msd-elastic required ng-readonly="todoItem.isComplete"></textarea>    
    <div class="float-clear"></div>
</div>
    <i class="fa fa-close todo-delete" ng-click="removeTodoItem({ todoItem: todoItem })"></i>
</div>
